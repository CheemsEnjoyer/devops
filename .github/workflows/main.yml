name: CI/CD

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [dev, newStuff]

jobs:
  build-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: |
          export DOCKER_USERNAME=${{ vars.DOCKER_USERNAME }}
          docker compose build
          docker compose push

  merge-and-deploy-job:
    runs-on: ubuntu-latest
    needs: build-job
    if: github.ref == 'refs/heads/dev'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_TOKEN }}
      - name: Merge dev into main
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git fetch origin main
          git checkout main
          git merge origin/dev --no-ff || { echo "Merge conflict detected, aborting"; exit 1; }
          git push origin main
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            set -e
            DOCKER_USERNAME="${{ vars.DOCKER_USERNAME }}"
            PROJECT_DIR="/opt/devops-project"

            apt update && apt install -y git || true

            systemctl start docker || true
            systemctl enable docker || true
            
            mkdir -p $PROJECT_DIR
            cd $PROJECT_DIR
            
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u $DOCKER_USERNAME --password-stdin
            
            if [ -d .git ]; then
              git reset --hard HEAD
              git clean -f -d
              git pull
            else
              git clone https://${{ secrets.PERSONAL_TOKEN }}@github.com/${{ github.repository }} .
            fi
            
            export DOCKER_USERNAME

            docker compose down
            docker compose pull
            docker compose up -d
