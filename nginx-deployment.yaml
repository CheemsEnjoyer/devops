apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.37.0 (fb0539e64)
        kubectl.kubernetes.io/restartedAt: '2025-10-15T13:30:00Z'
      labels:
        io.kompose.service: nginx
    spec:
      containers:
        # >>> ИЗМЕНЕНИЕ ОБРАЗА <<<
        - image: nginxinc/nginx-unprivileged:latest
          name: nginx
          ports:
            # На новом образе Nginx Unprivileged слушает 8080
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/nginx/nginx.conf
              name: nginx-config-volume
              readOnly: true
              subPath: nginx.conf
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: nginx.conf
                path: nginx.conf
            name: nginx-config
          name: nginx-config-volume
